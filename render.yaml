services:
  - type: web
    name: easyreach-be
    env: java
    buildCommand: mvn -q -pl backend -am package -DskipTests
    startCommand: java -jar backend/target/*.jar
    envVars:
      - key: DB_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false

