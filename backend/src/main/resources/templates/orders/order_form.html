<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Order</title>
</head>
<body class="container py-4">
<h2 class="mb-3">Create Order</h2>
<form id="orderForm">
    <div class="mb-3">
        <label class="form-label">Order ID</label>
        <input class="form-control" type="text" name="orderId" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input class="form-control" type="text" name="customerName">
    </div>
    <div class="mb-3">
        <label class="form-label">Customer Mobile</label>
        <input class="form-control" type="text" name="customerMobile">
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input class="form-control" type="text" name="address">
    </div>
    <div class="mb-3">
        <label class="form-label">Full Address</label>
        <textarea class="form-control" name="fullAddress"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">QR URL</label>
        <input class="form-control" type="text" name="qrUrl">
    </div>
    <button class="btn btn-primary" type="submit">Save Order</button>
</form>
<div id="message" class="mt-3 text-danger"></div>
<script>
 document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('jwt');
    if (!token) {
        const redirect = encodeURIComponent(window.location.pathname + window.location.search);
        window.location.href = `/login?redirect=${redirect}`;
        return;
    }
    const form = document.getElementById('orderForm');
    const messageEl = document.getElementById('message');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageEl.textContent = '';
        const data = Object.fromEntries(new FormData(form).entries());
        try {
            const res = await fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                body: JSON.stringify(data)
            });
            if (!res.ok) {
                messageEl.textContent = 'Failed to save order';
                return;
            }
            form.reset();
            messageEl.classList.remove('text-danger');
            messageEl.classList.add('text-success');
            messageEl.textContent = 'Order saved';
        } catch (e) {
            console.error(e);
            messageEl.textContent = 'Failed to save order';
        }
    });
 });
</script>
</body>
</html>
