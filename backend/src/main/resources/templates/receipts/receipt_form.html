<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Receipt</title>
</head>
<body class="container py-4">
<h2 class="mb-3">Create Receipt</h2>
<form th:action="@{/receipts}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Order</label>
        <select class="form-select" name="orderId" id="orderSelect" required>
            <option value="">Select Order</option>
            <th:block th:each="o : ${orders}">
                <option th:value="${o.orderId}" th:text="${o.orderId + ' - ' + o.address}"></option>
            </th:block>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Trip No</label>
        <input class="form-control" type="text" name="tripNo" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input class="form-control" type="text" name="customerName" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Customer Mobile</label>
        <input class="form-control" type="text" name="customerMobile" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Sand Quantity</label>
        <input class="form-control" type="text" name="sandQuantity" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Dispatch Date/Time</label>
        <input class="form-control" type="datetime-local" name="dispatchDateTime">
    </div>
    <div class="mb-3">
        <label class="form-label">Driver Name</label>
        <input class="form-control" type="text" name="driverName">
    </div>
    <div class="mb-3">
        <label class="form-label">Driver Mobile</label>
        <input class="form-control" type="text" name="driverMobile">
    </div>
    <div class="mb-3">
        <label class="form-label">Vehicle No</label>
        <input class="form-control" type="text" name="vehicleNo">
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" name="address" readonly></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">QR Image</label>
        <input class="form-control" type="file" name="qrPng" accept="image/png">
    </div>
    <div class="mb-3">
        <label class="form-label">QR URL</label>
        <input class="form-control" type="text" name="qrUrl">
    </div>
    <button class="btn btn-primary" type="submit">Generate PDF</button>
</form>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('jwt');
      if (!token) {
          const redirect = encodeURIComponent(window.location.pathname + window.location.search);
          window.location.href = `/login?redirect=${redirect}`;
          return;
      }
      const orderSelect = document.getElementById('orderSelect');
      orderSelect.addEventListener('change', async () => {
          const orderId = orderSelect.value;
          if (!orderId) return;
          const res = await fetch(`/api/orders/${orderId}`, { headers: { 'Authorization': 'Bearer ' + token }});
          if (!res.ok) return;
          const data = await res.json();
          document.querySelector('input[name="tripNo"]').value = (data.tripNo || 0) + 1;
          document.querySelector('input[name="customerName"]').value = data.customerName || '';
          document.querySelector('input[name="customerMobile"]').value = data.customerMobile || '';
          document.querySelector('input[name="sandQuantity"]').value = data.sandQuantity || '';
          document.querySelector('textarea[name="address"]').value = data.fullAddress || '';
      });

      const form = document.querySelector('form');
      form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const formData = new FormData(form);
          const res = await fetch('/receipts', {
              method: 'POST',
              headers: { 'Authorization': 'Bearer ' + token },
              body: formData
          });
          if (!res.ok) {
              return;
          }
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'Receipt.pdf';
          a.click();
          window.URL.revokeObjectURL(url);
      });
  });
</script>
</body>
</html>
