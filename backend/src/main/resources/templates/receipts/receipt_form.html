<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Receipt</title>
</head>
<body class="container py-4">
<button id="homeBtn" class="btn btn-secondary mb-3">Home</button>
<h2 class="mb-3">Create Receipt</h2>
<form th:action="@{/receipts}" method="post">
    <div class="mb-3">
        <label class="form-label">Order</label>
        <select class="form-select" name="orderId" id="orderSelect" required>
            <option value="">Select Order</option>
            <th:block th:each="o : ${orders}">
                <option th:value="${o.orderId}" th:text="${o.orderId + ' - ' + o.address}"></option>
            </th:block>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Trip No</label>
        <input class="form-control" type="text" name="tripNo" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Consumer Name</label>
        <input class="form-control" type="text" name="customerName" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Consumer Mobile</label>
        <input class="form-control" type="text" name="customerMobile" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Sand Quantity</label>
        <select class="form-select" name="sandQuantity" required>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Dispatch Date/Time</label>
        <input class="form-control" type="datetime-local" name="dispatchDateTime">
    </div>
    <div class="mb-3">
        <label class="form-label">Driver Name</label>
        <input class="form-control" type="text" name="driverName">
    </div>
    <div class="mb-3">
        <label class="form-label">Driver Mobile</label>
        <input class="form-control" type="text" name="driverMobile">
    </div>
    <div class="mb-3">
        <label class="form-label">Vehicle No</label>
        <input class="form-control" type="text" name="vehicleNo">
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" name="address" readonly></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Generate PDF</button>
</form>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('jwt');
      if (!token) {
          const redirect = encodeURIComponent(window.location.pathname + window.location.search);
          window.location.href = `/login?redirect=${redirect}`;
          return;
      }
      const orderSelect = document.getElementById('orderSelect');
      const homeBtn = document.getElementById('homeBtn');

      homeBtn.addEventListener('click', async () => {
          const res = await fetch('/', { headers: { 'Authorization': 'Bearer ' + token }});
          if (res.ok) {
              const html = await res.text();
              document.open();
              document.write(html);
              document.close();
          }
      });
      orderSelect.addEventListener('change', async () => {
          const orderId = orderSelect.value;
          if (!orderId) return;
          const [orderRes, tripRes] = await Promise.all([
              fetch(`/api/orders/${orderId}`, { headers: { 'Authorization': 'Bearer ' + token }}),
              fetch(`/api/orders/${orderId}/next-trip`, { headers: { 'Authorization': 'Bearer ' + token }})
          ]);
          if (orderRes.ok) {
              const data = await orderRes.json();
              document.querySelector('input[name="customerName"]').value = data.customerName || '';
              document.querySelector('input[name="customerMobile"]').value = data.customerMobile || '';
              document.querySelector('textarea[name="address"]').value = data.fullAddress || '';
          }
          if (tripRes.ok) {
              const tripData = await tripRes.json();
              document.querySelector('input[name="tripNo"]').value = tripData.nextTripNo || '';
          } else {
              document.querySelector('input[name="tripNo"]').value = '';
          }
      });

      const form = document.querySelector('form');
      form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const formData = new FormData(form);
          const res = await fetch('/receipts', {
              method: 'POST',
              headers: { 'Authorization': 'Bearer ' + token },
              body: formData
          });
          if (!res.ok) {
              return;
          }
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'Receipt.pdf';
          a.click();
          window.URL.revokeObjectURL(url);
      });
  });
</script>
</body>
</html>
